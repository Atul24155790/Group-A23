name: Basic CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: macOS-latest

    strategy:
      matrix:
        r-version: ['4.1.1']

  basic-check:
    runs-on: ubuntu-latest
]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4


      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Run basic R script
        run: |
          Rscript -e "hap <- read.csv('hapiness_report_2022.csv'); print(head(hap)); print(summary(hap$score))"

      - name: Show repository contents
        run: |
          pwd
          ls -R

      - name: CI success
        run: echo "GitHub Actions ran successfully for this repo."

