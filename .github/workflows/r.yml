name: Basic CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  basic-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Show repository contents
        run: |
          pwd
          ls -R

      - name: CI success
        run: echo "GitHub Actions ran successfully for this repo."
